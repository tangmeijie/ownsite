<html>

<head>
  <title>FengOS Controller</title>
</head>

<body>
  <!-- <h1>模拟遥控器</h1> -->
  <main>

    <section id="direction">
      <div class="panel">
        <div id="up">
          <svg>
            <use xlink:href="/fengos/controller-icons.svg#arrow"></use>
          </svg>
        </div>
        <div id="right">
          <svg>
            <use xlink:href="/fengos/controller-icons.svg#arrow"></use>
          </svg>
        </div>
        <div id="down">
          <svg>
            <use xlink:href="/fengos/controller-icons.svg#arrow"></use>
          </svg>
        </div>
        <div id="left">
          <svg>
            <use xlink:href="/fengos/controller-icons.svg#arrow"></use>
          </svg>
        </div>
      </div>

      <div id="ok">OK</div>
    </section>

    <div id="back" class="btn-icon">
      <svg>
        <use xlink:href="/fengos/controller-icons.svg#back"></use>
      </svg>
    </div>

  </main>
</body>

</html>
