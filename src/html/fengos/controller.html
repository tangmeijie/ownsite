<html>

<head>
  <title>FengOS Controller</title>
</head>

<body>
  <h1>模拟遥控器</h1>
  <main>

    <section id="direction">
      <div class="panel">
        <button id="up">
          <svg>
            <use xlink:href="/fengos/controller-icons.svg#arrow"></use>
          </svg>
        </button>
        <button id="right">
          <svg>
            <use xlink:href="/fengos/controller-icons.svg#arrow"></use>
          </svg>
        </button>
        <button id="down">
          <svg>
            <use xlink:href="/fengos/controller-icons.svg#arrow"></use>
          </svg>
        </button>
        <button id="left">
          <svg>
            <use xlink:href="/fengos/controller-icons.svg#arrow"></use>
          </svg>
        </button>
      </div>

      <button id="ok">OK</button>
    </section>

    <button id="back" class="btn-icon">
      <svg>
        <use xlink:href="/fengos/controller-icons.svg#back"></use>
      </svg>
    </button>

  </main>
</body>

</html>
