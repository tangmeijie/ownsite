<html>

<head>
  <title>FengOS Demo</title>
  <link rel="icon" href="/fengos/demo/favicon.ico" />
</head>

<body>
  <div id="desktop" class="page desktop">
    <section id="status">
      <svg>
        <use xlink:href="/fengos/demo/icons.svg#bluetooth"></use>
      </svg>
      <svg>
        <use xlink:href="/fengos/demo/icons.svg#wifi"></use>
      </svg>
      <span id="time"></span>
    </section>

    <section id="channel">
      <div class="box">
        <img class="item" autofocus src="/fengos/demo/images/channel-search.png" />
        <span class="item">电影</span>
        <span class="item">电视剧</span>
        <span class="item">综艺</span>
        <span class="item">世界杯</span>
        <span class="item">动漫</span>
        <span class="item">纪录片</span>
        <span class="item">更多</span>
      </div>
      <div id="channel-slider"></div>
    </section>

    <main>
      <div id="page-search">
        <div class="container">
          <div class="search">
            <button id="search-btn">
              <svg>
                <use xlink:href="/fengos/demo/icons.svg#search"></use>
              </svg>
              <span>搜索电影、电视剧、演员</span>
            </button>

            <ol id="search-hot">
              <li class="item"></li>
            </ol>
          </div>

          <div id="rank">
            <div class="content scroll-x">
              <section id="rank-recommend">
                <div class="box">
                  <h1>你可能会喜欢</h1>
                  <div class="list">
                    <ul class="scroll-y">
                      <li class="item">
                        <img class="title" />
                      </li>
                    </ul>
                  </div>
                </div>
              </section>

              <section id="rank-hot">
                <div class="box">
                  <h1>热播榜</h1>
                  <div class="list">
                    <ul class="scroll-y">
                      <li class="item">
                        <span class="num"></span>
                        <img class="title" />
                      </li>
                    </ul>
                  </div>
                </div>
              </section>

              <section id="rank-collect">
                <div class="box">
                  <h1>收藏榜</h1>
                  <div class="list">
                    <ul class="scroll-y">
                      <li class="item">
                        <span class="num"></span>
                        <img class="title" />
                      </li>
                    </ul>
                  </div>
                </div>
              </section>

              <section id="rank-topic">
                <div class="box">
                  <h1>专题榜</h1>
                  <div class="list">
                    <ul class="scroll-y">
                      <li class="item">
                        <span class="num"></span>
                        <img class="title" />
                      </li>
                    </ul>
                  </div>
                </div>
              </section>

              <section id="rank-actor">
                <div class="box">
                  <h1>男艺人榜</h1>
                  <div class="list">
                    <ul class="scroll-y">
                      <li class="item">
                        <span class="num"></span>
                        <div class="artist">
                          <img class="avatar" />
                          <h2 class="name"></h2>
                        </div>
                      </li>
                    </ul>
                  </div>
                </div>
              </section>

              <section id="rank-actress">
                <div class="box">
                  <h1>女艺人榜</h1>
                  <div class="list">
                    <ul class="scroll-y">
                      <li class="item">
                        <span class="num"></span>
                        <div class="artist">
                          <img class="avatar" />
                          <h2 class="name"></h2>
                        </div>
                      </li>
                    </ul>
                  </div>
                </div>
              </section>
            </div>
          </div>
        </div>

        <div id="rank-guider"></div>
        <div id="rank-bg">
          <div class="poster"><img /></div>
          <video class="trailer"></video>
        </div>
      </div>

      <div id="page-movie">
        <div id="movie-info" class="container">

        </div>

        <div id="movie-playlist" class="content">

        </div>

        <div id="movie-bg">
          <div class="poster"><img /></div>
          <video class="trailer"></video>
        </div>
      </div>

      <div id="page-tv"></div>
      <div id="page-variety"></div>
      <div id="page-football"></div>
      <div id="page-documentary"></div>
      <div id="page-cartoon"></div>
      <div id="page-more"></div>
    </main>
  </div>

  <div id="mobile">
    <main>
      <h1>检测到手机</h1>
      <section>
        <button>继续浏览demo</button>
        <button><a href="/fengos/controller.html">使用遥控器</a></button>
      </section>
    </main>
  </div>
</body>

</html>
