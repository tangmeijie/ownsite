<html>

<head>
  <title>FengOS - Demo</title>
  <link rel="icon" href="/fengos/demo/favicon.ico" />
</head>

<body>
  <div id="desktop" class="page desktop">
    <section id="status" class="status">
      <svg>
        <use xlink:href="/fengos/demo/icons.svg#bluetooth"></use>
      </svg>
      <svg>
        <use xlink:href="/fengos/demo/icons.svg#wifi"></use>
      </svg>
      <span id="time" class="time"></span>
    </section>

    <section id="channel" class="channel">
      <div class="bar">
        <img class="item" src="/fengos/demo/images/channel-search.png" />
        <span class="item" autofocus>电影</span>
        <span class="item">电视剧</span>
        <span class="item">综艺</span>
        <span class="item">世界杯</span>
        <span class="item">动漫</span>
        <span class="item">纪录片</span>
        <span class="item">更多</span>
      </div>
      <div id="channel-slider" class="slider"></div>
    </section>

    <main>
      <div id="search" class="container">
        <button id="btn-search" class="btn-search">
          <svg>
            <use xlink:href="/fengos/demo/icons.svg#search"></use>
          </svg>
          <span>搜索电影、电视剧、演员</span>
        </button>
        <ol id="hot-words" class="tag">
          <li>绿皮书</li>
          <li>唐人街探案3</li>
          <li>流金岁月</li>
          <li>隐秘的角落</li>
          <li>奇葩说 第七季</li>
          <li>沐浴之王</li>
          <li>王牌对王牌 第六季</li>
        </ol>
        <div id="ranks">
          <section id="rank-recommend">
            <h1 class="rank-title"></h1>
            <ul class="rank-list">
              <li></li>
            </ul>
          </section>
          <section id="rank-hot">
            <h1 class="rank-title"></h1>
            <ul class="rank-list">
              <li></li>
            </ul>
          </section>
          <section id="rank-collection">
            <h1 class="rank-title"></h1>
            <ul class="rank-list">
              <li></li>
            </ul>
          </section>
          <section id="rank-actor">
            <h1 class="rank-title"></h1>
            <ul class="rank-list">
              <li></li>
            </ul>
          </section>
          <section id="rank-actress">
            <h1 class="rank-title"></h1>
            <ul class="rank-list">
              <li></li>
            </ul>
          </section>
        </div>
      </div>

      <div id="movie" class="container"></div>
      <div id="tv" class="container"></div>
      <div id="variety" class="container"></div>
      <div id="football" class="container"></div>
      <div id="cartoon" class="container"></div>
      <div id="documentary" class="container"></div>
      <div id="more" class="container"></div>
    </main>
  </div>
</body>

</html>
