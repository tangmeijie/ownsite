<html>

<head>
  <title>FengOS - Demo</title>
  <link rel="icon" href="/fengos/demo/favicon.ico" />
</head>

<body>
  <div id="desktop" class="page desktop">
    <section id="status">
      <svg>
        <use xlink:href="/fengos/demo/icons.svg#bluetooth"></use>
      </svg>
      <svg>
        <use xlink:href="/fengos/demo/icons.svg#wifi"></use>
      </svg>
      <span id="time"></span>
    </section>

    <section id="channel">
      <div class="box">
        <img autofocus class="item" src="/fengos/demo/images/channel-search.png" />
        <span class="item">电影</span>
        <span class="item">电视剧</span>
        <span class="item">综艺</span>
        <span class="item">世界杯</span>
        <span class="item">动漫</span>
        <span class="item">纪录片</span>
        <span class="item">更多</span>
      </div>
      <div id="channel-slider"></div>
    </section>

    <main>
      <div id="search">
        <div class="container">
          <button id="search-btn">
            <svg>
              <use xlink:href="/fengos/demo/icons.svg#search"></use>
            </svg>
            <span>搜索电影、电视剧、演员</span>
          </button>

          <ol id="search-hot">
            <li class="item"></li>
          </ol>

          <div id="rank">
            <section id="rank-recommend">
              <h1>你可能会喜欢</h1>
              <ul>
                <li class="item">
                  <img class="title" />
                </li>
              </ul>
            </section>

            <section id="rank-hot">
              <h1>热播榜</h1>
              <ul>
                <li class="item">
                  <span class="num"></span>
                  <img class="title" />
                </li>
              </ul>
            </section>

            <section id="rank-collect">
              <h1>收藏榜</h1>
              <ul>
                <li class="item">
                  <span class="num"></span>
                  <img class="title" />
                </li>
              </ul>
            </section>

            <section id="rank-topic">
              <h1>专题榜</h1>
              <ul>
                <li class="item">
                  <span class="num"></span>
                  <img class="title" />
                </li>
              </ul>
            </section>

            <section id="rank-actor">
              <h1>男艺人榜</h1>
              <ul>
                <li class="item">
                  <span class="num"></span>
                  <div class="artist">
                    <img class="avatar" />
                    <h2></h2>
                  </div>
                </li>
              </ul>
            </section>

            <section id="rank-actress">
              <h1>女艺人榜</h1>
              <ul>
                <li class="item">
                  <span class="num"></span>
                  <div class="artist">
                    <img class="avatar" />
                    <h2></h2>
                  </div>
                </li>
              </ul>
            </section>
          </div>
        </div>

        <div id="guider"></div>

        <div id="rank-bg">

        </div>
      </div>

      <div id="movie"></div>
      <div id="tv"></div>
      <div id="variety"></div>
      <div id="football"></div>
      <div id="documentary"></div>
      <div id="cartoon"></div>
      <div id="more"></div>
    </main>
  </div>
</body>

</html>
