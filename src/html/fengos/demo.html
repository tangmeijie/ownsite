<html>
  <head>
    <title>FengOS - Demo</title>
    <link rel="icon" href="/fengos/demo/favicon.ico" />
  </head>

  <body>
    <div id="desktop" class="page desktop">
      <section id="status" class="status">
        <svg><use xlink:href="/fengos/demo/icons.svg#bluetooth"></use></svg>
        <svg><use xlink:href="/fengos/demo/icons.svg#wifi"></use></svg>
        <span id="time" class="time">09:41</span>
      </section>

      <section id="channel" class="channel">
        <img class="cell" src="/fengos/demo/images/channel-search.png" />
        <span class="cell">电影</span>
        <span class="cell">电视剧</span>
        <span class="cell">综艺</span>
        <span class="cell">世界杯</span>
        <span class="cell">动漫</span>
        <span class="cell">纪录片</span>
        <span class="cell">更多</span>
        <div id="channel-slider" class="slider"></div>
      </section>

      <main>
        <div class=""></div>

        <div class=""></div>

        <div class=""></div>
      </main>
    </div>
  </body>
</html>
